plugins {
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

mainClassName = "Escritor"
group 'Escritor'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
